<h2 id="shell"><a class="header-anchor" href="#shell">¶</a>shell</h2>
<p>基于 <a href="http://ohmyz.sh/" target="_blank" rel="noopener">oh my zsh</a> 的各种配置</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line"><span class="comment"># 基础配置</span></span><br><span class="line"><span class="built_in">export</span> ZSH=/home/vagrant/.oh-my-zsh</span><br><span class="line">ZSH_THEME=<span class="string">"ys"</span></span><br><span class="line">DISABLE_LS_COLORS=<span class="string">"true"</span></span><br><span class="line"><span class="comment">############################################</span></span><br><span class="line"><span class="comment"># 插件配置：</span></span><br><span class="line"><span class="comment"># git:      提供相关git操作的alias</span></span><br><span class="line"><span class="comment"># composer: 提供composer操作相关alias</span></span><br><span class="line"><span class="comment"># autojump: fuck cd ../../../../../</span></span><br><span class="line"><span class="comment"># sudo:     双击两下ESC自动加sudo</span></span><br><span class="line"><span class="comment"># cp:       复制文件带进度条</span></span><br><span class="line"><span class="comment"># extract:  懒得记解压命令</span></span><br><span class="line"><span class="comment">############################################</span></span><br><span class="line">plugins=(git autojump composer sudo cp extract)</span><br><span class="line"></span><br><span class="line"><span class="built_in">source</span> <span class="variable">$ZSH</span>/oh-my-zsh.sh</span><br><span class="line"></span><br><span class="line"><span class="comment"># 别名</span></span><br><span class="line"><span class="built_in">alias</span> datax=<span class="string">"python /home/vagrant/code/java/datax/bin/datax.py"</span></span><br><span class="line"><span class="built_in">alias</span> ll=<span class="string">'ls -alh'</span></span><br><span class="line"><span class="built_in">alias</span> vim=<span class="string">'sudo vim'</span></span><br><span class="line"><span class="built_in">alias</span> search=<span class="string">'sudo find * -type f | fzf &gt; selected'</span></span><br><span class="line"><span class="built_in">alias</span> pcs=<span class="string">'phpcs --extensions=php --standard=PSR1,PSR2'</span></span><br><span class="line"><span class="built_in">alias</span> pcf=<span class="string">'phpcbf --extensions=php --standard=PSR1,PSR2'</span></span><br><span class="line"><span class="built_in">alias</span> art=<span class="string">'php artisan'</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 交互式文件查找 fzf</span></span><br><span class="line">[ -f ~/.fzf.zsh ] &amp;&amp; <span class="built_in">source</span> ~/.fzf.zsh</span><br><span class="line"></span><br><span class="line"><span class="comment"># auto jump</span></span><br><span class="line">. /usr/share/autojump/autojump.sh</span><br><span class="line"></span><br><span class="line"><span class="comment"># 使用 ngrok 映射 homestead 站点到外网</span></span><br><span class="line"><span class="keyword">function</span> <span class="function"><span class="title">share</span></span>() &#123;</span><br><span class="line">    <span class="keyword">if</span> [[ <span class="string">"<span class="variable">$1</span>"</span> ]]</span><br><span class="line">    <span class="keyword">then</span></span><br><span class="line">        ngrok http <span class="variable">$&#123;@:2&#125;</span> -host-header=<span class="string">"<span class="variable">$1</span>"</span> 80</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"Error: missing required parameters."</span></span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"Usage: "</span></span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"  share domain"</span></span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"Invocation with extra params passed directly to ngrok"</span></span><br><span class="line">        <span class="built_in">echo</span> <span class="string">"  share domain -region=eu -subdomain=test1234"</span></span><br><span class="line">    <span class="keyword">fi</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
